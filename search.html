<html lang="en-GB">

<meta name="author" content="Tom Leverstone">

<title>Search | Tom Leverstone</title>
<!-- Favicon -->
<link rel="shortcut icon" href="/favicon.ico">
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="/theme/css/bootstrap.min.css" type="text/css">
<!-- Custom Fonts -->
<link rel="stylesheet" href="/theme/font-awesome/css/all.css" type="text/css">
<!-- Plugin CSS -->
<link rel="stylesheet" href="/theme/css/youtube.css" type="text/css">
<!-- Pygments for code highlighting -->
<link rel="stylesheet" href="/theme/css/pygments.css" type="text/css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/theme/css/creative.css" type="text/css">
<link rel="stylesheet" href="/theme/css/header-links.css">

<!-- Open graph protocol -->
<meta property="og:title" content="Search | Tom Leverstone" />
<meta property="og:type" content="website" />
<meta property="og:url" content="/search.html" />
<meta property="og:image:secure_url" itemprop="image" content="/images/me.jpg" />
<meta property="og:description" content="A father, software engineer, and hobbies collector." />

<!-- Twitter cards -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:image" content="/images/me.jpg" />    </head>
    <body>

<div class="container article-container">
    <div class="close-container">
        <button
            class="btn btn-primary"
            onclick="window.history.back()"
            aria-label="Close search panel"
        >
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div id="search"></div>
</div>

<style>
body {
    --pagefind-ui-background: #fff0;
    --pagefind-ui-border: #d73e00;
    --pagefind-ui-border-width: 3px;
    --pagefind-ui-border-radius: 0px;
    --pagefind-ui-image-border-radius: 0px;
    --pagefind-ui-font: "Montserrat", sans-serif
}

.close-container {
    display: flex;
    justify-content: flex-end;
    margin: 1em 0;
}

#search {
    margin: 2em 0;
}

#search input {
    border-width: 10px;
}
</style>
<link rel="stylesheet" href="/pagefind/pagefind-ui.css" type="text/css">
<script src="/pagefind/pagefind-ui.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI(
            {
                element: "#search",
                showSubResults: true,
                autofocus: true,
                pageSize: 20,
            }
        );
    });
</script>
<script src="/theme/js/header-links.js"></script>
<script src="https://unpkg.com/htmx.org@2.0.4"></script>    </body>
</html>
