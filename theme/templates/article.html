{% extends "base.html" %}

{% block page %}
    <!-- Header -->
    <section>
        <div class="container article-container">
            <a class="btn btn-primary btn-home" href="/"><span class="fas fa-home"></span>{{ SITENAME }}</a>
            <h1 class="title">{{ article.title }}</h1>
            <img src="images/portfolio/{{ article.img }}" />
            <div class="content">
                <!-- Content -->
                {{ article.content  }}
                <!-- Links -->
                {% if article.links %}
                {% include "partials/portfolio_item_badges.html" %}
                {% endif %}
            </div>
        </div>
    </section>
{% endblock %}
