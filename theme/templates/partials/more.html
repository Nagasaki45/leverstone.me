<!-- MORE -->
<section id="more">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading">{{ MORE.header }}</h2>
            <hr class="primary">
            <p class="text-muted extra-bottom">{{ MORE.description }}</p>
        </div>
        <div class="row text-center">
            {% for article in articles|selectattr('category', 'equalto', 'more') %}
                <div class="col-lg-2 col-sm-4 col-xs-12">
                    {% if article.link %}
                        <a href="{{ article.link }}">
                            <i class="fa {{ article.icon }} fa-3x wow bounceIn" data-wow-delay=".{{ loop.index }}s"></i>
                            {{ article.content }}
                        </a>
                    {% else %}
                        <i class="fa {{ article.icon }} fa-3x wow bounceIn" data-wow-delay=".{{ loop.index }}s"></i>
                        {{ article.content }}
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
