<div class="container article-container">
  {% include "partials/navbar.html" %}
</div>
<div id="hobbies">
  <div class="container text-center">
    <h2>Hobbies</h2>
    <hr />
    <div class="items text-center">
      {% for hobby in articles if hobby.category == "Hobbies" %}
      <div class="item">
        <h3>{{ hobby.title }}</h3>
        <div class="text-muted">{{ hobby.content }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
