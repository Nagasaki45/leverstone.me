<!-- SKILLS -->
<section id="hobbies">
    <div class="container text-center">
        <h2>Things I do</h2>
        <hr>
        <div class="row text-center">
			      {% for hobby in HOBBIES %}
            <div class="hobby col-md-4 col-sm-6 col-xs-12">
                <h3>{{ hobby.title }}</h3>
                <div class="text-muted">{{ hobby.content }}</div>
            </div>
			      {% endfor %}
        </div>
    </div>
</section>
