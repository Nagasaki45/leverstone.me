<!-- SKILLS -->
<section id="skills">
    <div class="container text-center">
        <h2 class="section-heading">{{ SKILLS.header }}</h2>
        <hr class="primary">
        <div class="row text-center">
            {% for article in articles|selectattr('category', 'equalto', 'skills') %}
            <div class="col-md-3 col-sm-5 col-xs-12">
                <h3>{{ article.title }}</h3>
                <div class="text-muted">{{ article.content }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
