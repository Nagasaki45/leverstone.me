<!-- Portfolio item -->
<!-- Header -->
<section class="bg-primary extra-top">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ article.title }}</h2>
                <hr class="light">
                <div class="face-img" style="background-image: url(images/portfolio/{{ article.img }});"></div>
            </div>
        </div>
    </div>
</section>
<section class="little-padding">
    <div class="container">
        <!-- Links -->
        {% if article.links %}
            {% include "partials/portfolio_item_badges.html" %}
            <hr class="primary">
        {% endif %}
        <!-- Content -->
        {{ article.content  }}
    </div>
</section>
