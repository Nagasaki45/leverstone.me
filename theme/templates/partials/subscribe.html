<button
  class="subscribe btn btn-secondary btn-sm"
  onclick="document.getElementById('subscribeModal').showModal()"
>
  Subscribe
</button>

<dialog id="subscribeModal">
  <div class="modal-body">
    <p>
      Either use the RSS feed
      <a target="_blank" href="/blog/atom.xml">here</a>, or
      subscribe to the email newsletter.
    </p>
    <form
      action="https://app.audienceful.com/api/subscribe/5Upvrxge29AWPEBCqQ6Pj8/"
      method="post"
    >
      <div class="form-group">
        <label for="emailField">Email</label>
        <input
          name="email"
          type="email"
          class="form-control"
          id="emailField"
          aria-describedby="emailHelp"
          placeholder="name@example.com"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <!-- Anti spam protection -->
      <div style="position: absolute; left: -5000px" aria-hidden="true">
        <input type="text" name="b28-ft" tabindex="-1" value="" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      onclick="document.getElementById('subscribeModal').close()"
    >
      Close
    </button>
  </div>
</dialog>
