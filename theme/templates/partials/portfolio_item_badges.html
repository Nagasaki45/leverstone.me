<div class="text-center">
  {% for link in article.links.strip().split('\n') %}
    {% set text, href, icon = link.strip().split(';') %}
    <span class="badge">
      <a href="{{ href }}" target="_blank">
        <span class="fa {{ icon }}"></span> {{ text }}
      </a>
    </span>
  {% endfor %}
</div>
