<!-- Portfolio Modals -->
{% for article in articles|selectattr('category', 'equalto', 'portfolio') %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ article.order }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ article.title }}</h2>
                        <hr class="star-primary">
                        <img src="images/portfolio/{{ article.img }}" class="img-responsive img-centered" alt="">
                        {{ article.content  }}
                        <ul class="list-inline item-details">
                            <li>Client:
                                <strong><a href="{{ article.clientLink }}">{{ article.client }}</a>
                                    </strong>
                            </li>
                            <li>Date:
                                <strong><a href="#">{{ article.date.isoformat() }}</a>
                                    </strong>
                            </li>
                            <li>Category:
                                <strong><a href="#">{{ article.category }}</a>
                                    </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
