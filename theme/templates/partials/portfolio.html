<!-- PORTFOLIO -->
<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
            {% for article in articles|selectattr('category', 'equalto', 'portfolio') %}
            <div class="col-lg-4 col-sm-6">
                <a href="#portfolioModal{{ article.order }}" class="portfolio-box portfolio-link" data-toggle="modal">
                    <img src="images/portfolio/{{ article.img }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-title">
                                {{ article.title }}
                            </div>
                            <div class="project-name text-faded">
                                {{ article.summary }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
