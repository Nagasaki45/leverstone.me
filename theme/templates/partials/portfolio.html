<!-- PORTFOLIO -->
<section id="portfolio">
  <div class="container-fluid">
    <h2 class="text-center">Projects</h2>
    <hr />
    <div class="row no-gutter">
      {% for article in articles if article.category == "projects" %}
      <div class="col-lg-4 col-sm-6">
        <a href="{{ article.url }}" class="portfolio-box portfolio-link">
          <img
            src="/images/portfolio/{{ article.img }}"
            class="img-responsive"
            alt="{{ article.title }}"
          />
          <div class="portfolio-box-caption">
            <div class="portfolio-box-caption-content">
              <div class="project-title">{{ article.title }}</div>
              <div class="project-summary">{{ article.summary }}</div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
